syntax = "proto3";
package scene;

//import "github.com/gogo/protobuf/gogoproto/gogo.proto";
//import "google/protobuf/timestamp.proto";


//import "gogo.proto";

message Vector {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Entity {
    int32 id = 1;  //实体id
    Vector position = 2; //玩家的位置
    Vector direction = 3; //玩家的向量
    string data = 4;  //实体数据 json
    //google.protobuf.Timestamp nullableTimestamp = 5 [(gogoproto.stdtime) = true,(gogoproto.nullable) = false];
}

message space_enter {
    int32 clientID = 1; //
    int32 spaceID = 2; //空间ID
    Vector position = 3; //移动的位置
    Vector direction = 4; //玩家的向量
}

message space_enter_ret {
    int32 entityID = 1;
}

message space_move {
    int32 spaceID = 1;
    int32 entityID = 2;
    Vector position = 3; //玩家的位置
    Vector direction = 4; //玩家的向量
}

message space_move_ret {

}

message space_leave {
    int32 spaceID = 1; //空间id
    int32 entityID = 2; //实体id
}

message space_leave_ret {

}

message get_state {
    int32 spaceID = 1;
    int32 entityID = 2;
}

message get_state_ret {
    repeated Entity neighbors = 1; //周围的玩家信息
}

//场景信息变更推送
message space_push {
    repeated Entity neighbors = 1; //周围的变更玩家信息
}


