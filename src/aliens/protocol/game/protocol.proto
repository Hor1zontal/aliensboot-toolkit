syntax = "proto3";
package game;

import "passport.proto";


//request
message GameRequest {
    int32 session = 1;     //消息序号

    //-----------------登录模块接口---------------
    oneof request {
        login_register loginRegister = 6;
        login_login loginLogin = 7;
        new_interface newInterface = 10;

    }

}

//response
message GameResponse {
    int32 session = 1;

    //-----------------登录服接口---------------
    oneof response {
        uint32 exception = 3;

    }

}