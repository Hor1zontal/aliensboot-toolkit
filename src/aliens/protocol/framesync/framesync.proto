syntax = "proto3";

//---------client -> server------------

//客户端发送给服务端的操作指令
message command {
    uint32 ownID = 1;  //命令发出的客户端id
    bytes data = 2; //操作的内容
}

//获取帧数据 一般丢帧的情况下会请求丢帧情况
message request_lost_frame {
    repeated uint32 seq = 1; //帧序号
}

message request_lost_frame_ret {
    repeated frame frame = 1; //获取丢帧数据
}

//---------server -> client-------------
//服务端发送给客户端的帧消息
message frame {
    uint32 seq = 1; //帧序号
    repeated command commands = 2;
}



