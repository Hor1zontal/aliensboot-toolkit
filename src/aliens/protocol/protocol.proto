syntax = "proto3";
package protocol;

message Any {

    //Id uint16 `protobuf:"-" json:"-"`
    int64 auth_id = 1; //用户id 服务器内部透传

    string type_url = 3; //json request

    // Must be a valid serialized protocol buffer of the above specified type.
    bytes value = 4;
}

//rpc 服务间转发
service RPCService {
    //rpc request (google.protobuf.Any) returns (google.protobuf.Any) {}
    rpc request (Any) returns (Any) {};

//    rpc request1 (stream Any) returns (Any) {};
//
//    rpc request2 (Any) returns (stream Any) {};
//
//    rpc request3 (stream Any) returns (stream Any) {};
}
