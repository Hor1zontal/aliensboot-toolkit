syntax = "proto3";
package passport;

import "passport.proto";
import "resultcode.proto";


//request
message Request {
    int32 session = 1;     //消息序号

    //-----------------登录模块接口---------------

    //1
    oneof passport {
        login_register loginRegister = 6;
        login_login loginLogin = 7;
        token_login tokenLogin = 8; //token登录
    }

}

//response
message Response {
    int32 session = 1;

    Code code = 2; //错误码

    //-----------------登录模块响应接口---------------

    //2
    oneof passport {
        login_register_ret loginRegisterRet = 6;
        login_login_ret loginLoginRet = 7;
        token_login_ret tokenLoginRet = 8; //token登录结果
    }


}

message Push {


}