syntax = "proto3";
package passport;

import "passport.proto";

//C2GS为客户端发给服务端的通讯协议
//GS2C为服务端发给客户端的通讯协议
message PassportRequest {
    int32 session = 1;     //消息序号

    //-----------------登录模块接口---------------
    oneof request {
        login_register loginRegister = 6;
        login_login loginLogin = 7;

    }


}

message PassportResponse {
    int32 session = 1;

    int32 authID = 3; //验证成功后的用户id

    //-----------------登录服接口---------------
    oneof response {
        login_register_ret loginRegisterRet = 6;
        login_login_ret loginLoginRet = 7;   
    }

}