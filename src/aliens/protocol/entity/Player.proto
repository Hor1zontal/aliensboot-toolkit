//继承其他entity
message Player_Interfaces {

}

message Player_Proerties {
    string name = 1;  //[ALLCLIENT,PERSISTENT]
    uint32 level = 2; //[ALLCLIENT,PERSISTENT]
    uint32 exp = 3;   //[ALLCLIENT,PERSISTENT]
}

//拥有的方法
