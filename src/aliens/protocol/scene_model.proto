syntax = "proto3";
package protocol;

//import "github.com/gogo/protobuf/gogoproto/gogo.proto";
//import "google/protobuf/timestamp.proto";


//import "gogo.proto";

message Vector {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Entity {
    int32 id = 1;  //实体id
    Vector position = 2; //玩家的位置
    Vector direction = 3; //玩家的向量
    string data = 4;  //实体数据 json
    //google.protobuf.Timestamp nullableTimestamp = 5 [(gogoproto.stdtime) = true,(gogoproto.nullable) = false];
}