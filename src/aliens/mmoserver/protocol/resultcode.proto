syntax = "proto3";
package protocol;

enum Code {
    Success = 0;     //请求成功
    InvalidRequest = 1; //无效的请求
    ServerException = 2; //服务器处理异常  内部抛异常
    DBExcetpion = 3; //数据库异常
    ConfigException = 4; //配置表异常 未加载到

    //game
    ValidateException = 9; //验证用户失败、需要重新登录校验

    InvalidService = 1000; //服务不可用

}