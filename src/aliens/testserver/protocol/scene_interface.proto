//}

//调用实体方法
message entityCall {
    string entityID = 1; //调用的实体对象
    string method = 2; //调用的实体方法
    repeated bytes args = 3;  //参数
}

//场景数据变更推送
message entityPush {
    repeated Entity neighbors = 1; //变更属性或新增的实体
    repeated string distoryEntities = 2; //销毁的实体
}