syntax = "proto3";
package protocol;

import "scene_model.proto";

//内部接口玩家登录场景
message LoginScene {
    int64 authID = 1;
    string gateID = 2;
    string spaceID = 3;
}

//
message LoginSceneRet {
    Entity entity = 1; //玩家实体信息
}

//message get_state {
